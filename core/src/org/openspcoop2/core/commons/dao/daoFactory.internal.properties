# --- Other ----
# Directory dove e' possibile aggiungere un file daoFactory_local.properties che sovrascriva i valori di questo file.
confDirectory=/etc/govway



# ---- DS -----
# NOTA: Il Datasource e' ridefinibile nelle factory specifiche sopra, mettendo come prefisso il nome della proprieta' che identifica la factory
# 		esempio, factory.utils.db.tipoDatabase=oracle

db.tipoDatabase=postgresql

# Indicazione se le query effettuate vengono visualizzate nei log
db.showSql=true

# Indicazione se nel database devono essere create le tabelle, se non esistono (funzionalita' non ancora implementata per jdbc)
db.generateDDL=false

# Automatic Transaction
db.autoCommit=true


# tipi sono datasource/connection
db.tipo=datasource/connection

