# Utils
factory.commons_search=org.openspcoop2.core.commons.search.dao.jdbc.JDBCServiceManager

# Controllo del Traffico
factory.controllo_traffico=org.openspcoop2.core.controllo_traffico.dao.jdbc.JDBCServiceManager

# Allarmi
factory.allarmi=org.openspcoop2.core.allarmi.dao.jdbc.JDBCServiceManager

# Eventi
factory.eventi=org.openspcoop2.core.eventi.dao.jdbc.JDBCServiceManager

# Tracce
